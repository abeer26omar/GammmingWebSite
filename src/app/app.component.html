<mat-drawer-container>
    <mat-drawer mode='side' [opened]='!sidebarOpen'>
      <app-sidenav (closeSideNav)="close()"></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSideBar)= "toggle()"></app-header>
      <router-outlet (activate)="onActive()"></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
