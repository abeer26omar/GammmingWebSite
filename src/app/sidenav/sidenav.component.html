<mat-nav-list>
    <div class="logo py-4 d-flex align-items-center justify-content-center">
        <a (click)="closeNav()" routerLink="/home">
            <img src="../../assets/images/logo.webp" alt="Logo" >
        </a>
    </div>
    <a class="close" (click)="closeNav()"><mat-icon>close</mat-icon></a>
    <mat-divider></mat-divider>
    <h2 matSubheader class="py-5">APPLICATIONS</h2>

    <a mat-list-item (click)="closeNav()" routerLink="/home" routerLinkActive='list-item-active' class="pb-5">
        <mat-icon>home</mat-icon><span>Home</span>
    </a>
    <a mat-list-item (click)="closeNav()"  routerLinkActive='list-item-active' class="pb-5">
        <i class="fas fa-trophy"></i><span>match</span>
    </a>
    <a mat-list-item (click)="closeNav()" routerLink="/games" routerLinkActive='list-item-active' class="pb-5">
        <i class="fas fa-gamepad"></i><span>games</span>
    </a>
    <a mat-list-item (click)="closeNav()" routerLink="/players" routerLinkActive='list-item-active' class="pb-5">
        <mat-icon>people</mat-icon><span>players</span>
    </a>
    <a mat-list-item (click)="closeNav()" routerLink="/contact" routerLinkActive='list-item-active' class="pb-5">
        <mat-icon>contact_mail</mat-icon><span>contact</span>
    </a>
    <mat-divider></mat-divider>
    <div class="sing-up py-5 d-flex justify-content-center align-items-center" *ngIf="!logged">
        <div class="sign-up-btn">
            <a class="btn btn-link" (click)="signUp()">
                sign In <img class="arrow" src="../../assets/images/arrrow-icon1.webp" alt="">
            </a>
        </div>
    </div>
    <div class="profile py-5 d-flex justify-content-center align-items-center" *ngIf="logged">
        <a routerLink="/profile" (click)="closeNav()"><img src="../../assets/images/winners1.webp" alt=""></a>
        <a class="btn" (click)="logOut()">
         <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</mat-nav-list>
