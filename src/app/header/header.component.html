<mat-toolbar>
    <mat-toolbar-row class="justify-content-center">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="main-header d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <a routerLink='' class="navbar-brand">
                                <img src="../../assets/images/logo.webp" alt="">
                            </a>
                        </div>
                        <div class="main-menu" *ngIf="router.url !== '/signup' && router.url !== '/signin' && router.url !== '/forgetpassword'"> 
                               <nav>
                                <ul class="d-flex">
                                    <li><a  routerLink='/home'>home</a></li>
                                    <li><a  routerLink="/commingsoon">match</a></li>
                                    <li><a  routerLink='/games'>games</a></li>
                                    <li><a  routerLink="/players">players</a></li>
                                    <li><a  routerLink="/contact">contact</a></li>
                                </ul>
                               </nav>
                        </div>
                        <div class="sing-up d-flex align-items-end" >
                            <div class="sign-up-btn"  *ngIf="router.url !== '/signup' && router.url !== '/signin' && !logged">
                                <a class="btn btn-link" (click)="signin()">
                                    sign In <img class="arrow" src="../../assets/images/arrrow-icon1.webp" alt="">
                                </a>
                            </div>
                            <div class="profile" *ngIf="logged">
                                <a routerLink="/profile"><img src="../../assets/images/winners1.webp" alt=""></a>
                                <a class="btn" (click)="logOut()">
                                 <i class="fas fa-sign-out-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
       <button mat-icon-button (click)="toggleSidebar()" class="menu-btn"><mat-icon>menu</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>
