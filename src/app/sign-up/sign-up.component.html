<div class="main-wrapper">
    <div class="container">
        <div class="row g-0 min-vh-100 py-5 py-md-5 justify-content-center">
            <div class="col-lg-5 shadow-lg d-flex  align-items-center rounded-3 rounded-start-0 bg-set">
                <div class="container my-auto py-5">
                  <div class="row">
                    <div class="col-11 col-lg-10 mx-auto">
                      <h3 class="text-white text-center mb-4">Sign Up</h3>
                      <form id="registerForm" class="form-dark" (ngSubmit)="f.form.valid && submitData(f)" #f="ngForm">
                        <!-- <div class="text-danger" *ngIf="f.form.invalid">You Must Fill Form First</div> -->
                        <div class="mb-3">
                          <label class="form-label text-light" for="fullName">Full Name</label>
                          <input type="text" class="form-control" 
                           ngModel required name="name" placeholder="Enter Your Name" #name="ngModel">
                           <span class="text-danger"
                                *ngIf="!name.valid && name.touched">
                                Name is required
                           </span>
                        </div>
                        <div class="mb-3">
                          <label class="form-label text-light" for="emailAddress">Email Address</label>
                          <input type="email" class="form-control" 
                           ngModel required email name="email" placeholder="example@ex.com" #email="ngModel" >
                           <div class="text-danger" *ngIf="email.invalid && email.touched">
                             <span *ngIf="email.errors?.['required']">Email is required</span>
                             <span *ngIf="email.errors?.['email']">Invaild Email Pattern</span>
                           </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label text-light" for="loginPassword">Password</label>
                          <input type="password" class="form-control" 
                           ngModel required name="password" placeholder="Enter Password" #password="ngModel" minlength="8">
                           <div class="text-danger" *ngIf="password.invalid && password.touched">
                            <span *ngIf="password.errors?.['required']">Password is required</span>
                            <span *ngIf="password.errors?.['minlength']">Password Must be 8 characters at least</span>                           
                          </div>
                        </div>
                        <!-- <div class="mb-3">
                          <label class="form-label text-light" for="loginPassword">Confirm Password</label>
                          <input type="password" class="form-control" 
                           ngModel required name="ConfirmPassword" placeholder="Enter Password Again" #confirmPassword="ngModel">
                           <span class="text-danger"
                                *ngIf="confirmPassword.invalid && confirmPassword.touched">
                                Confirm Password is required
                            </span>
                        </div> -->
                        <div class="mb-3 mt-4">
                          <div class="form-check text-2">
                            <input id="agree" name="agree" class="form-check-input" 
                            ngModel required name="check" type="checkbox" #checkbox="ngModel">
                            <label class="form-check-label text-light" for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                            <span class="text-danger"
                                *ngIf="!checkbox.valid && checkbox.touched">
                                You Have to Agree with our Terms and Privacy Policy
                            </span>
                          </div>
                        </div>
                        <div class="d-grid my-4">
                            <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Sign Up</button>
                        </div>
                      </form>
                      <p class="text-2 text-center text-light">Already have an account? <a routerLink="/signin">Sign In</a></p>
                    </div>
                </div>
                <div class="text-center">
                    <a class="home" routerLink="/home"><i class="fas fa-home"></i> Home</a>
                </div>
                </div>
              </div>
        </div>
    </div>
</div>
