<section class="counterup-section mb-115 wow fadeInUp" data-wow-delay="0.1s" data-wow-duration="1.1s" 
style="visibility: visible; animation-duration: 1.1s; animation-delay: 0.1s; animation-name: fadeInUp;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="counterup-inner d-flex justify-content-center">
                    <div class="single-counterup one">
                        <div class="counterup-text">
                            <h2 class="counterup color1">{{twitch}}</h2>
                            <span>TWITCH STREAMS</span>
                        </div>
                    </div>
                    <div class="single-counterup two">
                        <div class="counterup-text">
                            <h2 class="counterup color2">{{streams}}</h2>
                            <span>TOTAL GAMES</span>
                        </div>
                    </div>
                    <div class="single-counterup three">
                        <div class="counterup-text">
                            <h2 class="counterup color3">{{youtube}}</h2>
                            <span>YOUTUBE STREAMS</span>
                        </div>
                    </div>
                    <div class="single-counterup four">
                        <div class="counterup-text">
                            <h2 class="counterup color4">{{team}}</h2>
                            <span>PRO TEAM</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
