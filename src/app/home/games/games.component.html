<section class="gaming-section mb-140">
    <div class="container">
        <div class="gamming-title text-center wow fadeInUp mb-60" data-wow-delay="0.1s" data-wow-duration="1.1s" style="visibility: visible; animation-duration: 1.1s; animation-delay: 0.1s; animation-name: fadeInUp;">
            <h2>Popular GAME</h2>
            <p>When unknown printer took type and scrambled it to make <br>
                type specimen book centuries,</p>
        </div>
        <div class="gaming-inner wow fadeInUp" data-wow-delay="0.2s" data-wow-duration="1.2s" style="visibility: visible; animation-duration: 1.2s; animation-delay: 0.2s; animation-name: fadeInUp;">
            <div class="row">
                <div class="col-lg-6 col-md-6" *ngFor="let game of games.slice(0, 4)">
                    <div class="gaming-thumb">
                        <a href="#">
                            <img *ngIf="game.background_image" 
                            style="height:100%!important;width:100%!important;" src="{{game.background_image}}" alt="">
                            <p *ngIf="!game.background_image" style="color: #b154f0;">No Image For Game</p>
                        </a>
                        <div class="gaming-details-btn">
                            <a (click)="gameDetails(game.id)">Game Details</a>
                        </div>
                    </div>
                </div>
